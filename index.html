<!DOCTYPE html>
<html>
<head>
    <title>Smart Price Comparison Bot</title>

    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
        }

        form {
            margin: 20px;
        }

        input {
            padding: 8px;
            width: 250px;
        }

        button {
            padding: 8px 15px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }

        table {
            margin: auto;
            border-collapse: collapse;
            width: 90%;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background: #333;
            color: white;
        }
    </style>
</head>

<body>

<h1>Smart Price Comparison Bot</h1>

<form action="/search" method="post">

    <input type="text" name="query" placeholder="Search product..." required>

    <button type="submit">Search</button>

</form>

<br>

<table>

<tr>
    <th>No</th>
    <th>Product Name</th>
    <th>Store</th>
    <th>Price (â‚¹)</th>
    <th>Link</th>
</tr>

{% if results %}

{% for r in results %}

<tr>
    <td>{{ loop.index }}</td>
    <td>{{ r.title }}</td>
    <td>{{ r.store }}</td>
    <td>{{ r.price }}</td>

    <td>
        <a href="{{ r.link }}" target="_blank">
            Buy
        </a>
    </td>
</tr>

{% endfor %}

{% else %}

<tr>
    <td colspan="5">No results found</td>
</tr>

{% endif %}

</table>

</body>
</html>
